<div class="row-1" [innerHTML]="item.content | safeHtml" #tweetContent>

</div>
<div class="row-2">
  <div>
    <div>
      <button class="btn-move btn-left-round btn-right-round" (click)="btnMoveTopClickHandler()">▲</button>
      <button class="btn-move btn-left-round btn-right-round" (click)="btnMoveBottomClickHandler()">▼</button>
    </div>
    <div class="select-url">
      <label>
        <input type="checkbox" [(ngModel)]="item.isReplaceUrl">URL
      </label>
    </div>
  </div>
  <div>
    <div class="radio-line line1">
      <label class="radio-container" *ngFor="let conItem of conList">
        <input type="radio" name="twit-container-{{twitIndex}}" [(ngModel)]="item.container"
               value="{{conItem.value}}">{{conItem.label}}
      </label>
    </div>
    <div class="radio-line line2">
      <label class="radio-container" *ngFor="let picItem of picList">
        <input type="radio" name="twit-pic-{{twitIndex}}" [(ngModel)]="item.picture"
               value="{{picItem.value}}">{{picItem.label}}
      </label>
    </div>
  </div>
  <button class="btn-left-round btn-right-round btn-delete" (click)="btnDeleteClickHandler()">削除</button>
</div>
