<div class="row-container">
  <textarea class="twitter-url" [(ngModel)]="twitterUrl"></textarea>
  <button class="border-round add-url">追加</button>
</div>
<div class="container-group">
  <div class="row">
    <label><input type="radio" name="opt-container" [(ngModel)]="twitterContainer" value="0">各ツイートの状態を優先</label>
  </div>
  <div class="row">
    <label><input type="radio" name="opt-container" [(ngModel)]="twitterContainer" value="1">container1(通常)</label>
  </div>
  <div class="row">
    <label><input type="radio" name="opt-container" [(ngModel)]="twitterContainer" value="2">container1(引用)</label>
  </div>
  <div class="row">
    <label><input type="radio" name="opt-container" [(ngModel)]="twitterContainer" value="3">container3</label>
  </div>
  <div class="row">
    <label><input type="radio" name="opt-container" [(ngModel)]="twitterContainer" value="4">container4</label>
  </div>
  <div class="row">
    <label><input type="radio" name="opt-container" [(ngModel)]="twitterContainer" value="5">container5</label>
  </div>
  <div class="row">
    <label><input type="radio" name="opt-container" [(ngModel)]="twitterContainer" value="6">container6</label>
  </div>
</div>
<div class="w-100 image-group">
  <div class="row">
    <label><input type="radio" name="opt-image-kind" [(ngModel)]="imageKind" value="twitter">各ツイートの状態を優先</label>
  </div>
  <div class="row">
    <label><input type="radio" name="opt-image-kind" [(ngModel)]="imageKind" value="custom">画像形式</label>
  </div>
  <div class="px-2 image-type">
    <div class="row">
      <label><input type="radio" name="opt-image-type" [(ngModel)]="imageType" value="0">通常出力<br>(画像横幅）</label>
    </div>
    <div class="row px-2">
      <input type="number" name="txt-image-width" [(ngModel)]="imageWidth" min="0">
    </div>
    <div class="row">
      <label><input type="radio" name="opt-image-type" [(ngModel)]="imageType" value="1">タイル出力</label>
    </div>
    <div class="row">
      <label><input type="radio" name="opt-image-type" [(ngModel)]="imageType" value="2">画像3</label>
    </div>
    <div class="row">
      <label><input type="radio" name="opt-image-type" [(ngModel)]="imageType" value="3">画像4</label>
    </div>
    <div class="row">
      <label><input type="radio" name="opt-image-type" [(ngModel)]="imageType" value="4">画像5</label>
    </div>
  </div>
</div>
<div class="row-container">
  <button id="btn-print-html-tag" class="border-round" (click)="printHtmlTagHandler()">出力</button>
  <button id="btn-copy-tag" class="border-round" [cdkCopyToClipboard]="outputHtml">コピー</button>
  <textarea id="txt-html-tag" [(ngModel)]="outputHtml"></textarea>
</div>
<div class="row-container">
  <button class="btn-left-round" (click)="btnDeleteAllHandler()">全て削除</button>
</div>
